<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Fake Steam</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main-page.css">
</head>
<body>
    <nav>
        <iframe src="header.html" frameborder="0"></iframe>
    </nav>

    <main>
        <h1>Welcome to Fake Steam!</h1>
        <h2>Take a look at our great games</h2>

        <div id="games">
            <div id="newest-games-container">
                <h3>Our newest games</h3>
                <div id="newest-games">
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 1">
                        <h4>Falling Frenzy</h4>
                        <p>Price: $10</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 2">
                        <h4>Game 2</h4>
                        <p>Price: $20</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 3">
                        <h4>Game 3</h4>
                        <p>Price: $30</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                </div> <!-- newest-games -->
                <div class="more"> See more >>> </div>
            </div> <!-- newest-games-container -->

            <div id="favorite-games-container">
                <h3>Users' favorites</h3>
                <div id="favorite-games">
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 1">
                        <h4>Falling Frenzy</h4>
                        <p>Price: $10</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 4">
                        <h4>Game 4</h4>
                        <p>Price: $40</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                    <div class="game">
                        <img src="../assets/images/Falling Frenzy.jpeg" alt="Game 2">
                        <h4>Game 2</h4>
                        <p>Price: $20</p>
                        <div class="game-buttons">
                            <button class="buy-button">Buy</button>
                            <button class="play-button">Play Preview</button>
                        </div>
                    </div>
                </div> <!-- favorite-games -->
                <div class="more"> See more >>> </div>
            </div> <!-- favorite-games-container -->
        </div> <!-- games -->

        <div class="modal" id="play-preview-modal">
            <div class="modal-content">
                <span id="close-button"></span>
                <h3>Game Preview</h3>
                <iframe id="game-frame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <iframe src="footer.html" frameborder="0"></iframe>
    </footer>
    
    
</body>
<script src="../javascript/main-page.js"></script>
</html>
