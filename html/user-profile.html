<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Fake Steam</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user-profile.css">
    <link rel="icon" type="image/favicon.svg" href="../assets/favicon.svg">
    <script src="../javascript/user-profile.js" defer></script>
</head>
<body>
    <nav>
        <iframe src="header.html" frameborder="0"></iframe>
    </nav>

    <main>
        <div class="profile-page">
            <!-- Header -->
            <header id="profile-header">
                <div id="profile-picture">
                    <img src="" id="placeholder">
                </div>
                <div id="profile-info">
                    <h1 id="username"></h1>
                    <p id="email"></p>
                </div>
            </header>
    
            <!-- Recent Activity -->
            <section id="recent-activity">
                <h2>Recent Activity</h2>
            </section>
        </div>
    </main>

    <footer>
        
    </footer>
    
</body>
<script src="../javascript/main-page-header.js"></script>
</html>
