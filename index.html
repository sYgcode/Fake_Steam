<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Steam</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/favicon.svg" href="assets/favicon.svg">
    <script src="javascript/login.js" defer></script> 
</head>
<body>
    <div class="background">
        <div class="music_icon">
            <img src="assets/images/sound_on.png" class="music_icon" id="music_icon" alt="sound_on">
        </div>
        <div class="content-container">
            <div class="logo">
                <img src="assets/favicon.svg" class="logo" alt="logo">
            </div>
            <div class="login" id="login">
                <form id="loginForm" method="post">
                    <input type="text" id="usernameL" name="username" placeholder="username" required>
                    <p class="not_valid" id="not_validL"></p>
                    <input type="password" id="passwordL" name="password" placeholder="password" required>
                    <input type="submit" value="Login">
                </form>
                <h3>Don't have an account? <a href="#" id="SwitchToSign">Sign-up</a> now!</h3>
            </div>
            <div class="signup" id="signup">
                <form id="signupForm" method="post">
                    <input type="text" id="usernameS" name="username" placeholder="username" required>
                    <p class="not_valid" id="not_valid_usernameS"></p>
                    <input type="email" id="emailS" name="email" placeholder="example@example.com" required>
                    <p class="not_valid" id="not_valid_emailS"></p>
                    <input type="password" id="passwordS" name="password" placeholder="password" required>
                    <p class="not_valid" id="not_valid_passwordS"></p>
                    <input type="submit" value="Sign-up">
                </form>
                <h3>Have an account? <a href="#" id="SwitchToLog">Log-in</a> now!</h3> 
            </div>
        </div>
    </div>
</body>
</html>
