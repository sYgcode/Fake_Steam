<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Steam</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="javascript/login.js" defer></script> 
</head>
<body>
    <div class="background">
        <h1>Fake Steam</h1>
        <div class="login" id="login">
            <form id="loginForm" method="post">
                <input type="text" id="usernameL" name="username" placeholder="username" required>
                <p class="not_valid" id="not_validL"></p>
                <input type="password" id="passwordL" name="password" placeholder="password" required>
                <input type="submit" value="Login">
            </form>
            <h3>Don't have an account? <a href="#" id="SwitchToSign">Sign-up</a> now!</h3>
        </div>
        <div class="signup" id="signup">
            <form id="signupForm" method="post">
                <input type="text" id="usernameS" name="username" placeholder="username" required>
                <p class="not_valid" id="not_validS"></p>
                <input type="email" id="emailS" name="email" placeholder="example@example.com" required>
                <input type="password" id="passwordS" name="password" placeholder="password" required>
                <input type="submit" value="Sign-up">
            </form>
            <h3>Have an account? <a href="#" id="SwitchToLog">Log-in</a> now!</h3> 
        </div>
    </div>
</body>
</html>
