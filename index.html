<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Steam</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="javascript/login.js" defer></script> 
</head>
<body>
    <div class="background">
        <h1>Fake Steam</h1>
        <div class="login" style="display: none">
            <form id="loginForm">
                <input type="text" id="usernameL" name="username" placeholder="username" required>
                <p id="not_validL" style="display: none;"></p>
                <input type="password" id="passwordL" name="password" placeholder="password" required>
                <input type="submit" value="Login">
            </form>
            <h3>Don't have an account? <a href="#">Sign-up</a> now!</h3>
        </div>
        <div class="signup">
            <form id="signupForm">
                <input type="text" id="usernameS" name="username" placeholder="username" required>
                <input type="email" id="emailS" name="email" placeholder="example@example.com" required>
                
                <input type="password" id="passwordS" name="password" placeholder="password" required>
                <label for="ageS">Age:</label>
                <input type="range" min="1" max="120" value="18" id="ageS" name="age" class="slider" required>
                <input type="submit" value="Sign-up">
            </form>
            <h3>Have an account? <a href="#">Log-in</a> now!</h3> 
        </div>
    </div>
</body>
</html>
